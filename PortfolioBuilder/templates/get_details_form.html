{% extends 'base.html' %}
{% load static %}

{% block title %}
Provide your details
{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'home.css' %}">
<style>
    .form-container {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    {% comment %} body {
        background: linear-gradient(to bottom, #8c50a8, #672d75); /* Gradient colors */
        background-attachment: fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
    }

    .navbar {
        background-color: white; /* Set your navbar background color here */
    }

    .form-container {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity or use a different color for the form container */
    }

    @media (max-width: 767px) {
        body {
            background: #8c50a8; /* Fallback color for mobile devices */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Adjust the opacity or use a different color for the form container in mobile view */
        }
    } {% endcomment %}
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <h2 class="text-center mb-4">Provide your details</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" maxlength="50" required id="id_name" placeholder="Name">
                </div>
                <div class="mb-3">
                    <input type="email" name="email" maxlength="254" class="form-control" required id="id_email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" placeholder="Your mobile no." name="mobile_no">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Your profession" name="profession">
                </div>
                <div class="mb-3">
                    <input type="text" name="place" class="form-control" placeholder="Your current City" maxlength="50" required id="id_place">
                </div>
                <div class="mb-3">
                    <textarea name="about" id="id_about" class="form-control" placeholder="Write about yourself"></textarea>
                </div>
                <div class="input-group mb-3">
                 <input type="text" class="form-control" id="linkedin_url" aria-describedby="basic-addon3"placeholder="Paste your linkedin progile link...."name="linkedin_url">
                </div> 
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Choose a profile picture</label>
                    <input type="file" name="profile_picture" accept="image/*" required id="id_profile_picture" class="form-control">
                </div><br>
                <div class="text-center">
                    <button type="submit" value="save" class="btn btn-primary btn-lg my-1 mx-3">Save and continue</button>
                    <a href="{% url 'Home:user_portfolios' %}"><button type="button" class="btn btn-primary mx-auto">Your portfolios</button></a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
