{% extends 'base.html' %}
{% load static %}

{% block title %}
    Add skill 
{% endblock title%}

{% block content %}
<link rel="stylesheet" href="{% static 'add_skill.css' %}"></link>
<div class="container mb-3" style="margin-top: 50px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <h2 class="mb-4 text-center">Update your skill</h2>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="id_skill1">Skill:</label>
                                <div class="form-group">
                                    <input type="text" class="form-control" value="{{form.skill.value}}" placeholder="Skill Name" required name="skill" maxlength="50" id="id_skill1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="id_percent1">Percentage:</label>
                                <div class="form-group">
                                    <input type="number" class="form-control" value="{{form.percent.value}}"placeholder="80" step="0.01" name="percent" required id="id_percent1">
                                </div>
                            </div>
                        </div>  
                        
                        
                        <div class="row justify-content-center">
                            <div class="col-md-12 text-center">
                                <div class="btn-group" role="group" aria-label="Buttons">
                                    <input class="btn btn-primary mx-2" type="submit" value="Update">
                                    {% comment %} <a href="{% url 'Home:skill_details_page' slug %}" class="btn btn-primary mx-2">View skills</a> {% endcomment %}
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
