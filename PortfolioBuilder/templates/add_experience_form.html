{% extends 'base.html' %}
{% load static %}

{% block title %}
Provide your details
{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'home.css' %}">
<style>
    .form-container {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        background-color: #ffffff;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-container .form-control {
        margin-bottom: 15px;
    }

    .form-container .btn-primary {
        margin: 10px 3px;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <h2 class="text-center mb-4">Add your experience details</h2>
            <form  method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="id_orgainsation">Company Name:</label>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Company name" name="organisation_name" maxlength="50" required id="id_orgainsation">
                </div>
                <label for="id_post">Post:</label>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Position" name="position" maxlength="50" required id="id_position">
                </div>
                <label for="id_joining_date">Joining date:</label>
                <div class="form-group">
                    <input type="date" name="joining_date" required id="id_joining_date" class="form-control" placeholder="date format yyyy-mm-dd">
                </div>
                <label for="id_ending_date">Ending date:</label>
                <div class="form-group">
                    <input type="date" name="ending_date" class="form-control" placeholder="date format yyyy-mm-dd"  id="id_ending_date">
                </div>
                <label for="id_work_experience">Work experience:</label>
                {% comment %} <div class="form-group">
                    <textarea name="work_experience" class="form-control" placeholder="Work experience" cols="40" rows="10" required id="id_work_experience">
                    </textarea>
                </div> {% endcomment %}
                <div class="form-group">
                    <textarea name="work_experience" class="form-control" placeholder="Explain your experience here..." cols="40" rows="10" required id="id_work_experience" dir="auto"></textarea>
                </div>
                <div class="text-center">
                    <a href="{% url 'Home:experience_details_page' slug %}" class="btn btn-primary">Skip</a>
                 <input class="btn btn-primary" type="submit" value="Save">
            
                 <a href="{% url 'Home:experience_details_page' slug %}" class="btn btn-primary">view experience</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
