{% extends 'base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="container">
        <link rel="stylesheet" href="{% static 'home.css' %}">
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-0x">
                <div style="box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); padding: 20px;">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 class="text-2xl my-4 text-center">Sign in</h1>
                            <form method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <div class="text-center">
                                    <div class="d-grid gap-2 col-8 mx-auto">
                                        <button type="submit" class="btn btn-signup">Sign in</button>
                                    </div>
                                    <div class="or-divider my-3">
                                        <span class="or-text">or</span>
                                    </div>
                                    <a href="{% provider_login_url 'google' %}" class="btn btn-google">
                                        <img src="{% static 'google_logo.png' %}" alt="Google Logo" class="btn-google-icon">
                                        Sign up with Google
                                    </a>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 d-flex align-items-center justify-content-center">
                            <div class="image-container">
                                <img src="{% static 'signin.jpg' %}" alt="Image" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        @media only screen and (max-width: 767px) {
            .image-container {
                display: none;
            }
        }
    </style>
{% endblock content %}
